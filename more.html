<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatty - More</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="bi bi-chat-quote-fill"></i>
      </div>
      <div class="status-bar__column">
        <i class="bi bi-volume-mute-fill"></i>
        <i class="bi bi-alarm-fill"></i>
        <i class="bi bi-wifi"></i>
        <i class="bi bi-reception-4"></i>
        <span>83%</span>
        <i class="bi bi-battery-charging"></i>
        <span>오후 2:29</span>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span class="screen-header__icon"><i class="bi bi-search"></i></span>
        <span class="screen-header__icon"><i class="bi bi-upc-scan"></i></span>
        <span class="screen-header__icon"
          ><i class="bi bi-music-note-beamed"></i
        ></span>
        <span class="screen-header__icon">
          <div class="screen-header__notification-dot badge-dot"></div>
          <a href="settings.html"><i class="bi bi-gear"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="wallet">
        <div class="wallet__row">
          <h3 class="wallet__row__title">
            Wallet<i class="bi bi-chevron-right"></i>
          </h3>
          <div class="wallet__row__icons">
            <span class="wallet__row__icon">
              <i class="bi bi-shield-check"> Certificate </i>
            </span>
            <span class="wallet__row__icon">
              <i class="bi bi-ui-checks-grid"> QR check-in</i>
            </span>
          </div>
        </div>
        <div class="wallet__row">
          <a href="#" class="wallet__banner">
            <i class="bi bi-emoji-sunglasses"></i>
            <span>Let's get start Emoji Plus</span>
            <i class="bi bi-chevron-right"></i>
          </a>
        </div>
        <div class="wallet__row">
          <div class="wallet__column chatty-font">
            <i class="bi bi-chat-quote-fill"></i>
            <span>Chatty Pay</span>
          </div>
          <div class="wallet__column">
            <span>￦ 22,300</span>
          </div>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="bi bi-envelope"></i>
          <span>Email</span>
        </div>
        <div class="icon-row__icon">
          <i class="bi bi-calendar2-check"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="bi bi-inboxes"></i>
          <span>Drawer</span>
        </div>
        <div class="icon-row__icon">
          <i class="bi bi-shop"></i>
          <span>Shop</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="bi bi-controller"></i>
          <span>Game</span>
        </div>
        <div class="icon-row__icon">
          <i class="bi bi-book"></i>
          <span>Book</span>
        </div>
        <div class="icon-row__icon">
          <i class="bi bi-gift"></i>
          <span>Gift</span>
        </div>
        <div class="icon-row__icon">
          <i class="bi bi-emoji-wink"></i>
          <span>Emoji</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="bi bi-film"></i>
          <span>Movie</span>
        </div>
        <div class="icon-row__icon">
          <i class="bi bi-map"></i>
          <span>Map</span>
        </div>
        <div class="icon-row__icon">
          <i class="bi bi-palette"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="bi bi-grid-3x3-gap"></i>
          <span>Apps</span>
        </div>
      </div>

      <div class="chatty-now">
        <div class="chatty-now__row">
          <a href="#" class="chatty-now__link">
            <span class="chatty-now__ad">AD</span>
            <i class="bi bi-stickies"></i>
            <span>Chatty Webtoon</span>
          </a>
        </div>
        <div class="chatty-now__row">
          <a href="#" class="chatty-now__link">
            <span class="chatty-now__ad">AD</span>
            <i class="bi bi-tv-fill"></i>
            <span>Chatty TV</span>
          </a>
        </div>
      </div>
    </main>

    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar__btn">
          <a href="friends.html" class="nav-bar__link">
            <i class="bi bi-person"></i>
          </a>
        </li>
        <li class="nav-bar__btn">
          <a href="chats.html" class="nav-bar__link">
            <div class="nav-bar__notification badge">5</div>
            <i class="bi bi-chat-quote"></i>
          </a>
        </li>
        <li class="nav-bar__btn">
          <a href="find.html" class="nav-bar__link">
            <i class="bi bi-puzzle"></i>
          </a>
        </li>
        <li class="nav-bar__btn">
          <a href="more.html" class="nav-bar__link">
            <div class="nav-bar__notification-dot badge-dot"></div>
            <i class="bi bi-three-dots"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="mobile-size">
      <span class="mobile-size__emoticon">:-(</span>
      <span> Your screen is too big. </span>
    </div>
  </body>
</html>
