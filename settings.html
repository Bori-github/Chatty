<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatty - More</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="bi bi-chat-quote-fill"></i>
      </div>
      <div class="status-bar__column">
        <i class="bi bi-volume-mute-fill"></i>
        <i class="bi bi-alarm-fill"></i>
        <i class="bi bi-wifi"></i>
        <i class="bi bi-reception-4"></i>
        <span>83%</span>
        <i class="bi bi-battery-charging"></i>
        <span>오후 2:29</span>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="bi bi-arrow-left"></i>
        </a>
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="bi bi-search"></i>
      </div>
    </header>

    <main class="main-screen settings-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="bi bi-megaphone"></i>
            <span>Notices</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="bi bi-eyeglasses"></i>
            <span>Chatty Lab</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="bi bi-exclamation-circle"></i>
            <span>Version</span>
          </div>
          <div class="settings__setting__column">
            <span>Latest Version</span>
          </div>
        </li>
      </ul>

      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="bi bi-lock"></i>
            <span>Privacy</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="bi bi-bell"></i>
            <span>Notification</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="bi bi-person"></i>
            <span>Friends</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="bi bi-chat"></i>
            <span>Chat</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="bi bi-person-square"></i>
            <span>Multi-profile</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="bi bi-sun"></i>
            <span>Display</span>
            <span class="badge">N</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="bi bi-palette"></i>
            <span>Themes</span>
            <span class="badge">N</span>
          </div>
          <div class="settings__setting__column">
            <span>Default themes</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="bi bi-telephone"></i>
            <span>Call</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="bi bi-three-dots"></i>
            <span>Etc</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>
      </ul>
    </main>
  </body>
</html>
