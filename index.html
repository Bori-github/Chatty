<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Chatty</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="bi bi-chat-left-quote-fill"></i>
      </div>
      <div class="status-bar__column">
        <i class="bi bi-volume-mute-fill"></i>
        <i class="bi bi-alarm-fill"></i>
        <i class="bi bi-wifi"></i>
        <i class="bi bi-reception-4"></i>
        <span>83%</span>
        <i class="bi bi-battery-charging"></i>
        <span>오후 2:29</span>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to <span>"Chatty"</span></h1>
      <p class="welcome-header__text">
        If you have a Chatty Account,<br />
        log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="GET" id="login-form">
      <input type="text" name="userId" placeholder="Email or phone number" />
      <input type="password" name="userPassword" placeholder="Password" />
      <button type="submit">Log in</button>
      <div class="auto-login">
        <input type="checkbox" name="autoLogin" id="auto-login__check" />
        <label for="auto-login__check">Auto-log in</label>
      </div>
    </form>

    <a href="#" class="find-account">Find Chatty Acocunt or Password</a>
  </body>
</html>
