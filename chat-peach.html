<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatty - More</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="chat-body">
    <div class="status-bar" id="chat-status-bar">
      <div class="status-bar__column">
        <i class="bi bi-chat-quote-fill"></i>
      </div>
      <div class="status-bar__column">
        <i class="bi bi-volume-mute-fill"></i>
        <i class="bi bi-alarm-fill"></i>
        <i class="bi bi-wifi"></i>
        <i class="bi bi-reception-4"></i>
        <span>83%</span>
        <i class="bi bi-battery-charging"></i>
        <span>오후 2:29</span>
      </div>
    </div>

    <header class="alt-header" id="chat-alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="bi bi-arrow-left"></i>
        </a>
        <h1 class="alt-header__title">Peach</h1>
      </div>
      <div class="alt-header__column">
        <i class="bi bi-search"></i>
        <i class="bi bi-list"></i>
      </div>
    </header>

    <main class="main-screen chat-screen">
      <div class="chat__timestamp">
        <span>Sunday, August 15, 2021</span>
      </div>

      <div class="message-row">
        <img
          src="https://www.nintendo.co.kr/software/switch/adala/pc/deluxe/files/img/chara02.png"
          alt="Avatar image"
        />
        <div class="message-row__contents">
          <div class="message__bubble">
            <span class="message__text">Where are you Mario?</span>
            <span class="message__time">10:07 AM</span>
          </div>
          <span class="message__author">Peach</span>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__contents">
          <div class="message__bubble">
            <span class="message__text">Oh, are you okay?</span>
            <span class="message__time">10:09 AM</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img
          src="https://www.nintendo.co.kr/software/switch/adala/pc/deluxe/files/img/chara02.png"
          alt="Avatar image"
        />
        <div class="message-row__contents">
          <div class="message__bubble">
            <span class="message__text">No, I'm not okay.</span>
          </div>
          <div class="message__bubble">
            <span class="message__text">Mario, I need your help.</span>
            <span class="message__time">11:05 AM</span>
          </div>
          <span class="message__author">Peach</span>
        </div>
      </div>

      <div class="message-row">
        <img
          src="https://www.nintendo.co.kr/software/switch/adala/pc/deluxe/files/img/chara02.png"
          alt="Avatar image"
        />
        <div class="message-row__contents">
          <div class="message__bubble">
            <span class="message__text">Help me, Mario.</span>
            <span class="message__time">11:06 AM</span>
          </div>
          <div class="message__bubble">
            <span class="message__text">Help me!</span>
          </div>
          <div class="message__bubble">
            <span class="message__text">Help!!</span>
            <span class="message__time">11:07 AM</span>
          </div>
          <span class="message__author">Peach</span>
        </div>
      </div>

      <form class="reply">
        <div class="reply__column">
          <i class="bi bi-plus-square"></i>
        </div>
        <div class="reply__column">
          <input type="text" placeholder="Write a message..." />
          <span><i class="bi bi-emoji-laughing"></i></span>
          <span><i class="bi bi-arrow-up"></i></span>
        </div>
      </form>
    </main>
  </body>
</html>
