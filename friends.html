<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatty - Friends</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="bi bi-chat-quote-fill"></i>
      </div>
      <div class="status-bar__column">
        <i class="bi bi-volume-mute-fill"></i>
        <i class="bi bi-alarm-fill"></i>
        <i class="bi bi-wifi"></i>
        <i class="bi bi-reception-4"></i>
        <span>83%</span>
        <i class="bi bi-battery-charging"></i>
        <span>오후 2:29</span>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span class="screen-header__icon"><i class="bi bi-search"></i></span>
        <span class="screen-header__icon"
          ><i class="bi bi-person-plus"></i
        ></span>
        <span class="screen-header__icon"
          ><i class="bi bi-music-note-beamed"></i
        ></span>
        <span class="screen-header__icon">
          <div class="screen-header__notification-dot badge-dot"></div>
          <a href="settings.html"><i class="bi bi-gear"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="usesr-component">
        <div class="usesr-component__column">
          <img
            src="https://avatars.githubusercontent.com/u/85009583?s=60&v=4"
            class="usesr-component__avatar"
          />
          <div class="usesr-component__text">
            <h4 class="usesr-component__title">Mario</h4>
            <!-- <h4 class="usesr-component__subtitle">Hello, I'm Mario.</h4> -->
          </div>
        </div>
        <div class="usesr-component__column"></div>
      </div>

      <div class="multi-profile">
        <div class="multi-profile__header">
          <span>My Multi-Profile</span>
          <i class="bi bi-chevron-up"></i>
        </div>
        <div class="usesr-component">
          <div class="usesr-component__column">
            <div class="usesr-component__avatar usesr-component__avatar--multi">
              <i class="bi bi-plus"></i>
            </div>

            <div class="usesr-component__text">
              <h4 class="usesr-component__title">
                Try setting up a different profile for each friend!
              </h4>
              <!-- <h4 class="usesr-component__subtitle">Hello, I'm Mario.</h4> -->
            </div>
          </div>
          <div class="usesr-component__column"></div>
        </div>
      </div>

      <div class="friends-list">
        <div class="usesr-component">
          <div class="usesr-component__column">
            <img
              src="https://www.nintendo.co.kr/software/switch/adala/pc/deluxe/files/img/chara02.png"
              class="usesr-component__avatar usesr-component__avatar--sm"
            />
            <div class="usesr-component__text">
              <h4 class="usesr-component__title">Peach</h4>
              <h4 class="usesr-component__subtitle">Help!</h4>
            </div>
          </div>
          <div class="usesr-component__column"></div>
        </div>
        <div class="usesr-component">
          <div class="usesr-component__column">
            <img
              src="https://static.turbosquid.com/Preview/2019/06/01__18_09_42/Signature2.pngCDF5229C-6206-4963-907C-B477102C0CD5Zoom.jpg"
              class="usesr-component__avatar usesr-component__avatar--sm"
            />
            <div class="usesr-component__text">
              <h4 class="usesr-component__title">Luigi</h4>
              <h4 class="usesr-component__subtitle">Mario's bro</h4>
            </div>
          </div>
          <div class="usesr-component__column"></div>
        </div>
        <div class="usesr-component">
          <div class="usesr-component__column">
            <img
              src="https://www.nintendo.co.kr/software/switch/adala/pc/common/img/navi/navi_li_2.png"
              class="usesr-component__avatar usesr-component__avatar--sm"
            />
            <div class="usesr-component__text">
              <h4 class="usesr-component__title">Mushroom</h4>
              <!-- <h4 class="usesr-component__subtitle"></h4> -->
            </div>
          </div>
          <div class="usesr-component__column"></div>
        </div>
      </div>
    </main>

    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar__btn">
          <a href="friends.html" class="nav-bar__link">
            <i class="bi bi-person-fill"></i>
          </a>
        </li>
        <li class="nav-bar__btn">
          <a href="chats.html" class="nav-bar__link">
            <div class="nav-bar__notification badge">5</div>
            <i class="bi bi-chat-quote"></i>
          </a>
        </li>
        <li class="nav-bar__btn">
          <a href="find.html" class="nav-bar__link">
            <i class="bi bi-puzzle"></i>
          </a>
        </li>
        <li class="nav-bar__btn">
          <a href="more.html" class="nav-bar__link">
            <div class="nav-bar__notification-dot badge-dot"></div>
            <i class="bi bi-three-dots"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="bi bi-chat-quote-fill"></i>
    </div>
  </body>
</html>
